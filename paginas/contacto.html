    <!-- SECCION CONTENIDO FORMULARIO -->
    <section class="secForm">
        <div id="contacto" class="contenedor">
            <h2>Contacto</h2>
            <p>Escríbenos aquí</p>
            <form action="">

                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input class="campo" id="nombre" type="text">

                    <label for="correo">Correo Electronico</label>
                    <input class="campo" id="correo" type="email">

                    <label for="asunto">Asunto</label>
                    <input class="campo" id="asunto" type="text">
                </div>


                <textarea class="campo" name="" id="" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>

                <input class="boton" type="submit">
                <input class="boton" type="reset" value="Borrar">
            </form>
        </div>
